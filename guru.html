<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Guru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 0.6s ease backwards;
            position: relative;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }
        .card:nth-child(8) { animation-delay: 0.8s; }
        .card:nth-child(9) { animation-delay: 0.9s; }

        .photo {
            width: 100%;
            height: 400px;
            background: black;
            position: relative;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 51, 102, 0.9);
            color: white;
            padding: 15px;
        }

        .name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subject {
            font-size: 0.95em;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="card">
                <div class="photo">
                    <img src="https://via.placeholder.com/400x500/667eea/ffffff?text=Foto+Guru" alt="Ahmad Budiman">
                    <div class="badge">
                        <div class="name">Ahmad Budiman</div>
                        <div class="subject">Matematika</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="photo">
                    <img src="https://via.placeholder.com/400x500/764ba2/ffffff?text=Foto+Guru" alt="Siti Wahyuni">
                    <div class="badge">
                        <div class="name">Siti Wahyuni</div>
                        <div class="subject">Bahasa Indonesia</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="photo">
                    <img src="https://via.placeholder.com/400x500/667eea/ffffff?text=Foto+Guru" alt="Rizki Pratama">
                    <div class="badge">
                        <div class="name">Rizki Pratama</div>
                        <div class="subject">Fisika</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="photo">
                    <img src="https://via.placeholder.com/400x500/764ba2/ffffff?text=Foto+Guru" alt="Dewi Mariana">
                    <div class="badge">
                        <div class="name">Dewi Mariana</div>
                        <div class="subject">Kimia</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="photo">
                    <img src="https://via.placeholder.com/400x500/667eea/ffffff?text=Foto+Guru" alt="Farhan Alamsyah">
                    <div class="badge">
                        <div class="name">Farhan Alamsyah</div>
                        <div class="subject">Biologi</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="photo">
                    <img src="https://via.placeholder.com/400x500/764ba2/ffffff?text=Foto+Guru" alt="Linda Agustina">
                    <div class="badge">
                        <div class="name">Linda Agustina</div>
                        <div class="subject">Bahasa Inggris</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="photo">
                    <img src="https://via.placeholder.com/400x500/667eea/ffffff?text=Foto+Guru" alt="Budi Prasetyo">

            <div class="card">

                    <div class="badge">

                    </div>
                </div>

            <div class="card">
                <div class="photo">
                    <img src="https://via.placeholder.com/400x500/667eea/ffffff?text=Foto+Guru" alt="Hendra Kusuma">
                    <div class="badge">
                        <div class="name">Hendra Kusuma</div>
                        <div class="subject">Ekonomi</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
