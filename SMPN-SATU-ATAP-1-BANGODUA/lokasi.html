<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Gambar 1200px</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .big-image {
      width: 1200px;       /* lebar tetap 1200px */
      max-width: 100%;     /* tetap responsif di layar kecil */
      margin: 20px auto;  /* auto = center horizontal, 150px atas-bawah */
      display: block;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <img src="assets/gambar1.jpeg" alt="Gambar Besar" class="big-image img-fluid">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
