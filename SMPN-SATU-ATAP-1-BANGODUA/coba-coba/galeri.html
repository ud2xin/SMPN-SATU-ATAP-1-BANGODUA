<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeri Terbaru</title>
<style>
.dokumentasi {
    background-color: #f1f1f1;
    padding: 20px;
}

/* Judul Section */
.judul-galeri-terbaru {
    font-family: "Roboto Slab", serif;
    font-weight: bold;
    font-size: 1.6rem;
    color: #0A5DB2;
    margin-bottom: 20px;
}

.judul-galeri-terbaru span {
    color: black;
    font-weight: bold;
    margin-right: 5px;
}

/* Layout Gallery */
.gallery {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 15px;
}

/* Video besar kiri */
.left-video {
    grid-row: span 2;
}

/* Video & Gambar */
.gallery video, 
.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

/* Dua video kecil */
.small-videos {
    display: grid;
    gap: 15px;
    grid-template-rows: repeat(2, 1fr);
    padding-top: 7px;
}

/* Empat gambar di bawah */
.bottom-images {
    grid-column: 1 / span 2;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

/* Responsive tablet */
@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr);
    }
    .left-video {
        grid-row: auto;
        grid-column: span 2;
    }
    .small-videos {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
        padding-top: 0;
    }
    .bottom-images {
        grid-template-columns: repeat(2, 1fr);
    }
}

/* Responsive mobile */
@media (max-width: 480px) {
    .gallery {
        grid-template-columns: 1fr;
    }
    /* Sembunyikan video kecil di mobile */
    .small-videos {
        display: none;
    }
    .bottom-images {
        grid-template-columns: repeat(2, 1fr);
    }
}
</style>
</head>
<body>

<section class="dokumentasi">
    <div class="judul-galeri-terbaru">
        <span>|</span> TERBARU
    </div>
    <div class="gallery">
        <!-- Video besar kiri -->
        <div class="left-video">
            <video controls poster="https://via.placeholder.com/400x300?text=Video+Besar"></video>
        </div>

        <!-- Dua video kecil kanan -->
        <div class="small-videos">
            <video controls poster="https://via.placeholder.com/200x150?text=Video+Kecil+1"></video>
            <video controls poster="https://via.placeholder.com/200x150?text=Video+Kecil+2"></video>
        </div>

        <!-- Empat gambar di bawah -->
        <div class="bottom-images">
            <img src="assets/gambar3.jpeg" alt="">
            <img src="assets/gambar3.jpeg" alt="">
            <img src="assets/gambar3.jpeg" alt="">
            <img src="assets/gambar3.jpeg" alt="">
        </div>
    </div>
</section>

</body>
</html>
